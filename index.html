<!--ENd-icon-->
<!--container-->
    <section class="three-color">
        <article>
            <div class="blue"></div>
            <div class="red"></div>
            <div class="green"></div>
        </article>
    </section>
</body>
<script>
    var blueAnimation = anime({
        targets: '.blue',
        translateX: -100,//长度
        direction: 'alternate',
        autoplay: false
    });
    var redAnimation = anime({
        targets: '.red',
        translateX: -100,
        direction: 'alternate',
        autoplay: false
    });
    var greenAnimation = anime({
        targets: '.green',
        translateX: -100,
        direction: 'alternate',
        autoplay: false
    });
    blueAnimation.settings.complete = function () {
        greenAnimation.restart();
    }
    redAnimation.settings.complete = function () {
        blueAnimation.restart();
    }
    greenAnimation.settings.complete = function () {
        redAnimation.restart();
    }
    greenAnimation.play();
</script>
